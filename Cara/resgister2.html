<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Online Shopping for Women,Men</title>
    <link rel="icon" type="image/x-icon" href="img/l4.png">

</head>
<body>

    <div class="wrapper">

        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">

                    
                    <a href="index.html" class="logo_c"><img src="img/logo.png" alt=""></a>
                    <div class="text">
                        <p>Join the community of Fashion with Cara </p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Create account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Mobile number or Email address</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="fullname" required autocomplete="off">
                            <label for="fullname">Full Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="username" required autocomplete="off">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                            
                        </div>
                        <div class="signin">
                            <span>Already have an account? <a href="LOGIN copy.html"> Log in here</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
