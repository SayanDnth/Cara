
<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="LOGIN_STYLE.css">
	<title>LOGIN | Cara </title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>

        <link rel="icon" type="image/x-icon" href="img/l4.png">
</head>
<body>

	
<div class="bg-img">
	
  <div class="content">
	
    <header>Login</header>
    <form action="#">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" required placeholder="Email or Phone">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" required placeholder="Password">
        <span class="show">SHOW</span>
      </div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="field">
        <input type="submit" value="LOGIN" >
      </div>
    </form>
    <div class="login">Or login with</div>
    <div class="links">
      <div class="facebook" onclick="window.location.href='login_compl.html';">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram" onclick="window.location.href='login_compl.html';">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>
    <div class="signup">
		<label><span onclick="window.location.href='index.html';">Already have an Account |</span></label>
      <a href="resgister2.html">Signup Now</a>
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
